<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Create Account - Look At Me Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <link href="src/output.css" rel="stylesheet" />

  <!-- Premium Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #fff5f5;
      -webkit-tap-highlight-color: transparent;
    }

    .input {
      width: 100%;
      padding: 12px;
      border: 1px solid #f8c5c5;
      border-radius: 12px;
      background: #fff8f8;
      font-size: 14px;
      transition: 0.2s;
    }
    .input:focus {
      border-color: #FFD600;
      background: white;
      box-shadow: 0 0 0 2px #ffe68c;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #FFD600;
      color: #6B0000;
      border-radius: 12px;
      font-weight: 700;
      margin-top: 5px;
      transition: 0.2s;
    }
    .btn:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <!-- CONTAINER -->
  <div class="max-w-md mx-auto mt-16 bg-white rounded-2xl shadow-lg p-7 border border-red-200">

    <!-- TITLE -->
    <h1 class="text-3xl font-extrabold text-[#6B0000] mb-6 text-center">
      Create Account
    </h1>

    <!-- FORM -->
    <div class="space-y-4">
      <input id="name" class="input" placeholder="Full Name" />

      <input id="phone" class="input" placeholder="Phone Number" />

      <input id="email" class="input" placeholder="Email (optional)" />

      <input id="password" type="password" class="input" placeholder="Password" />

      <button id="registerBtn" class="btn shadow">
        Create Account →
      </button>
    </div>

    <!-- SWITCH LINK -->
    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="login.html" class="text-[#6B0000] font-semibold">Login</a>
    </p>

    <!-- MESSAGE BOX -->
    <p id="msg" class="text-center text-red-600 text-sm mt-3"></p>

  </div>

  <!-- JS MERGED INSIDE -->
  <script>
    // -----------------------------------------
    // BACKEND API (Register Endpoint)
    // -----------------------------------------
    const API = "http://localhost:5000/api/users/register";

    // -----------------------------------------
    // Register Button Event
    // -----------------------------------------
    document.getElementById("registerBtn").addEventListener("click", async () => {

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";   // reset previous message

      // ---------------------------
      // Validate Input
      // ---------------------------
      if (!name || !password) {
        msg.textContent = "Name এবং Password প্রয়োজন!";
        return;
      }

      if (phone && phone.length < 10) {
        msg.textContent = "Valid phone number দিন!";
        return;
      }

      // Send data to backend
      const bodyData = { name, phone, email, password };

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData)
        });

        const data = await res.json();

        // Error Case
        if (!res.ok) {
          msg.textContent = data.message || data?.errors?.[0]?.msg || "Registration failed!";
          return;
        }

        // Success Message
        msg.style.color = "green";
        msg.textContent = "Registration Successful! Redirecting...";

        // Store Token & User Info
        localStorage.setItem("lmf_token", data.token);
        localStorage.setItem("lmf_user", JSON.stringify(data.user));

        // Redirect to login
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1200);

      } catch (error) {
        msg.textContent = "Something went wrong!";
        console.error(error);
      }
    });
  </script>

</body>
</html>
