<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist - Look At Me Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Tailwind CSS -->
  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: #fff5f5;
      -webkit-tap-highlight-color: transparent;
    }
    .wishlist-card {
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }
    .wishlist-card:active {
      transform: scale(.97);
    }
  </style>
</head>

<body class="text-gray-900 antialiased">

  <!-- ================= HEADER ================= -->
  <header class="sticky top-0 bg-white/95 backdrop-blur shadow border-b border-red-200 z-50">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">

      <!-- Logo -->
      <a href="index.html">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg tracking-wide">
            LOOK AT ME FASHION
          </span>
        </div>
      </a>

      <!-- Back Button -->
      <a href="index.html"
        class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600] 
               bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600] transition">
        ‚Üê Back to Home
      </a>
    </nav>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-8">

    <h1 class="text-3xl sm:text-4xl font-extrabold text-[#6B0000] mb-6">
      My Wishlist ‚ù§Ô∏è
    </h1>

    <!-- Empty State -->
    <div id="wishlistEmpty"
      class="hidden bg-white border border-red-200 text-center py-14 rounded-2xl shadow">
      <div class="text-5xl mb-3">üíî</div>
      <h2 class="text-xl font-bold text-[#6B0000]">Your wishlist is empty</h2>
      <p class="text-gray-600">You haven't added any items.</p>

      <a href="products.html"
        class="mt-4 inline-block bg-[#FFD600] text-[#6B0000] font-semibold px-6 py-2 rounded-full shadow hover:bg-white border border-[#FFD600] transition">
        Browse Products
      </a>
    </div>

    <!-- Wishlist Items -->
    <div id="wishlistList"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 hidden">
    </div>

  </main>

  <!-- ================= JAVASCRIPT (MERGED) ================= -->
  <script>
    const WISHLIST_KEY = "lmf_wishlist";

    document.addEventListener("DOMContentLoaded", () => {

      const wishlistList = document.getElementById("wishlistList");
      const wishlistEmpty = document.getElementById("wishlistEmpty");

      let wishlist = [];

      // üî• Load wishlist from localStorage
      function loadWishlist() {
        try {
          wishlist = JSON.parse(localStorage.getItem(WISHLIST_KEY)) || [];
        } catch {
          wishlist = [];
        }
      }

      // üî• Save wishlist to localStorage
      function saveWishlist() {
        localStorage.setItem(WISHLIST_KEY, JSON.stringify(wishlist));
      }

      // üî• Remove item from wishlist
      function removeItem(productId) {
        wishlist = wishlist.filter(item => item.id !== productId);
        saveWishlist();
        renderWishlist();
      }

      // üî• Render Wishlist UI
      function renderWishlist() {
        loadWishlist();

        // If empty ‚Üí show empty state
        if (wishlist.length === 0) {
          wishlistEmpty.classList.remove("hidden");
          wishlistList.classList.add("hidden");
          return;
        }

        wishlistEmpty.classList.add("hidden");
        wishlistList.classList.remove("hidden");
        wishlistList.innerHTML = ""; // Clear UI

        // Generate UI cards
        wishlist.forEach(item => {

          const card = document.createElement("div");
          card.className = 
            "wishlist-card bg-white border border-red-200 rounded-2xl shadow p-3 relative hover:bg-red-50";

          card.innerHTML = `
            <!-- Remove Button -->
            <button 
              class="removeBtn absolute top-2 right-2 text-red-600 text-xl font-bold hover:text-red-800 active:scale-90 transition">
              √ó
            </button>

            <!-- Product Image -->
            <img src="image/${item.image}" 
                 class="w-full h-40 object-cover rounded-lg"
                 onerror="this.src='https://via.placeholder.com/300?text=No+Image'"/>

            <!-- Product Name -->
            <h3 class="mt-2 font-semibold text-gray-800 text-sm line-clamp-2">
              ${item.name}
            </h3>

            <!-- Price -->
            <p class="text-[#6B0000] font-bold text-sm">
              ‡ß≥ ${item.price}
            </p>

            <!-- Details Button -->
            <a href="single-product.html?id=${item.id}"
               class="block text-center mt-2 bg-[#FFD600] text-[#6B0000] py-1.5 text-sm rounded-full font-semibold hover:bg-[#fff1a6] transition">
              View Details
            </a>
          `;

          // Remove button event
          card.querySelector(".removeBtn").addEventListener("click", () => {
            card.classList.add("opacity-50", "scale-95");
            setTimeout(() => removeItem(item.id), 200);
          });

          wishlistList.appendChild(card);
        });
      }

      renderWishlist(); // Initial Load
    });
  </script>

</body>
</html>
