<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>My Wishlist - Look At Me Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff5f5;
    }
    .wishlist-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- HEADER -->
  <header class="sticky top-0 bg-white/95 backdrop-blur shadow border-b border-red-200 z-50">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">
      
      <a href="index.html">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg tracking-wide">
            LOOK AT ME FASHION
          </span>
        </div>
      </a>

      <a href="index.html"
        class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600] bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600] transition">
        ‚Üê Back to Home
      </a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-8">

    <h1 class="text-3xl sm:text-4xl font-extrabold text-[#6B0000] mb-6">My Wishlist ‚ù§Ô∏è</h1>

    <!-- Empty State -->
    <div id="wishlistEmpty"
      class="hidden bg-white border border-red-200 text-center py-14 rounded-2xl shadow">
      <div class="text-5xl mb-3">üíî</div>
      <h2 class="text-xl font-bold text-[#6B0000]">Your wishlist is empty</h2>
      <p class="text-gray-600">You haven't added any items.</p>

      <a href="products.html"
        class="mt-4 inline-block bg-[#FFD600] text-[#6B0000] font-semibold px-6 py-2 rounded-full shadow hover:bg-white border border-[#FFD600] transition">
        Browse Products
      </a>
    </div>

    <!-- Wishlist List -->
    <div id="wishlistList"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 hidden">
    </div>

  </main>

  <!-- ========================================= -->
  <!-- WISHLIST JAVASCRIPT MERGED HERE           -->
  <!-- ========================================= -->
  <script>
    const WISHLIST_KEY = "lmf_wishlist";

    document.addEventListener("DOMContentLoaded", () => {
      const wishlistList = document.getElementById("wishlistList");
      const wishlistEmpty = document.getElementById("wishlistEmpty");

      let wishlist = [];

      // Load from localStorage
      function loadWishlist() {
        try {
          const data = localStorage.getItem(WISHLIST_KEY);
          wishlist = data ? JSON.parse(data) : [];
        } catch {
          wishlist = [];
        }
      }

      // Save wishlist
      function saveWishlist() {
        localStorage.setItem(WISHLIST_KEY, JSON.stringify(wishlist));
      }

      // Remove item
      function removeItem(productId) {
        wishlist = wishlist.filter((p) => p.id !== productId);
        saveWishlist();
        renderWishlist();
      }

      // Render UI
      function renderWishlist() {
        loadWishlist();

        if (wishlist.length === 0) {
          wishlistEmpty.classList.remove("hidden");
          wishlistList.classList.add("hidden");
          return;
        }

        wishlistEmpty.classList.add("hidden");
        wishlistList.classList.remove("hidden");
        wishlistList.innerHTML = "";

        wishlist.forEach((item) => {
          const card = document.createElement("div");
          card.className =
            "wishlist-card bg-white border border-red-200 rounded-2xl shadow p-3 relative transition hover:bg-red-50";

          card.innerHTML = `
            <button class="removeBtn absolute top-2 right-2 text-red-600 text-xl font-bold hover:text-red-800">√ó</button>

            <img src="image/${item.image}" 
                 onerror="this.src='https://via.placeholder.com/300?text=No+Image'"
                 class="w-full h-40 object-cover rounded-lg" />

            <h3 class="mt-2 font-semibold text-gray-800 text-sm line-clamp-2">
              ${item.name}
            </h3>

            <p class="text-[#6B0000] font-bold text-sm">
              ‡ß≥ ${item.price}
            </p>

            <a href="single-product.html?id=${item.id}"
               class="block text-center mt-2 bg-[#FFD600] text-[#6B0000] py-1.5 text-sm rounded-full font-semibold hover:bg-[#ffea80] transition">
              View Details
            </a>
          `;

          // Remove button
          card.querySelector(".removeBtn").addEventListener("click", () => {
            removeItem(item.id);
          });

          wishlistList.appendChild(card);
        });
      }

      renderWishlist();
    });
  </script>

</body>
</html>
