<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product - Look At Me Fashion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: #fff7f7;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="sticky top-0 bg-white/90 backdrop-blur shadow border-b border-red-200 z-50">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">

      <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
        <span class="text-[#FFD600] font-extrabold text-sm tracking-wide">
          ADMIN PANEL ‚Äì EDIT PRODUCT
        </span>
      </div>

      <a href="admin-dashboard.html"
        class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600] bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600] transition">
        ‚Üê Dashboard
      </a>

    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-3xl mx-auto px-4 lg:px-8 py-6 space-y-6">

    <!-- TITLE -->
    <section>
      <h1 class="text-3xl font-extrabold text-[#6B0000]">Edit Product</h1>
      <p class="text-sm text-gray-500" id="editSubtitle">Loading product...</p>
    </section>

    <!-- EDIT FORM -->
    <section class="bg-white border border-red-200 rounded-2xl shadow p-4 sm:p-6 space-y-4">

      <form id="editForm" class="space-y-4 hidden">

        <!-- NAME -->
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Product Name</label>
          <input id="prodName" required class="input">
        </div>

        <!-- PRICE + CATEGORY -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-semibold text-gray-700 mb-1">Price (‡ß≥)</label>
            <input id="prodPrice" type="number" required class="input">
          </div>

          <div>
            <label class="block text-xs font-semibold text-gray-700 mb-1">Category</label>
            <input id="prodCategory" required class="input">
          </div>
        </div>

        <!-- IMAGE -->
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Image File Name</label>
          <input id="prodImage" required class="input">
        </div>

        <!-- DESCRIPTION -->
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Description</label>
          <textarea id="prodDesc" rows="3" class="input resize-y"></textarea>
        </div>

        <!-- BUTTONS -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 pt-2">
          <button type="submit"
            class="px-6 py-2.5 bg-[#FFD600] border border-[#FFD600] rounded-full text-[#6B0000] font-bold hover:bg-white shadow transition">
            üíæ Update Product
          </button>

          <button id="deleteBtn" type="button"
            class="px-6 py-2.5 bg-red-600 text-white rounded-full font-bold hover:bg-red-700 shadow transition">
            üóë Delete Product
          </button>
        </div>
      </form>

      <!-- Loading -->
      <div id="loadingBox" class="text-center py-10 text-gray-600">Loading...</div>

      <!-- Error -->
      <div id="errorBox" class="hidden text-center py-10 text-red-600 font-semibold">Product not found.</div>

    </section>
  </main>

  <!-- TOAST -->
  <div id="toast"
    class="fixed bottom-6 right-6 bg-[#6B0000] text-[#FFD600] text-sm px-4 py-2 rounded-full shadow-lg opacity-0 pointer-events-none transition-all duration-300">
    Saved!
  </div>

  <script src="./admin-edit-product.js"></script>

  <style>
    .input {
      width: 100%;
      padding: 0.55rem 0.75rem;
      border: 1px solid #f3c8c8;
      border-radius: 8px;
      background: #fff;
      font-size: 14px;
      outline: none;
    }
    .input:focus {
      border-color: #FFD600;
      box-shadow: 0 0 0 2px #ffe469;
    }
  </style>

</body>
</html>
