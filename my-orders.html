<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>My Orders - Look At Me Fashion</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&
               family=Inter:wght@300;400;500;600&display=swap" 
    rel="stylesheet"/>

  <!-- Tailwind -->
  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", "Inter", sans-serif;
      background: #fff5f5;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- ===================================================== -->
  <!-- HEADER (Sticky + Premium Style) -->
  <!-- ===================================================== -->
  <header class="sticky top-0 bg-white/95 backdrop-blur shadow border-b border-red-200 z-50">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">

      <!-- Logo -->
      <a href="index.html">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow active:scale-95 transition">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg tracking-wide">
            LOOK AT ME FASHION
          </span>
        </div>
      </a>

      <!-- Back to Profile -->
      <a href="profile.html"
         class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600]
                bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600] 
                active:scale-95 transition">
        ‚Üê My Profile
      </a>

    </nav>
  </header>



  <!-- ===================================================== -->
  <!-- MAIN CONTENT -->
  <!-- ===================================================== -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-8">

    <h1 class="text-3xl sm:text-4xl font-extrabold text-[#6B0000] mb-6">
      My Orders üßæ
    </h1>

    <!-- Loading Text -->
    <div id="orderLoading"
      class="text-center text-gray-500 py-12 text-sm animate-pulse">
      Loading your orders...
    </div>

    <!-- Empty State -->
    <div id="orderEmpty"
      class="hidden bg-white border border-red-200 text-center py-14 rounded-2xl shadow-md">

      <div class="text-6xl mb-3">üòî</div>

      <h2 class="text-xl font-bold text-[#6B0000]">No Orders Found</h2>
      <p class="text-gray-600">Looks like you have not placed any orders yet.</p>

      <a href="products.html"
        class="mt-5 inline-block bg-[#FFD600] text-[#6B0000] font-semibold
               px-6 py-2 rounded-full shadow hover:bg-white border 
               border-[#FFD600] active:scale-95 transition">
        Shop Now
      </a>
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="space-y-4 hidden"></div>

  </main>



  <!-- ===================================================== -->
  <!-- INLINE JS (Merged + Explained + Professional) -->
  <!-- ===================================================== -->
  <script>
    const API = "http://localhost:5000/api/orders/my-orders";

    const token = localStorage.getItem("lmf_token");

    const orderList = document.getElementById("ordersList");
    const orderEmpty = document.getElementById("orderEmpty");
    const orderLoading = document.getElementById("orderLoading");

    // If user NOT logged in ‚Üí redirect
    if (!token) window.location.href = "login.html";


    /* =========================================================
       LOAD USER ORDERS FROM BACKEND
       ---------------------------------------------------------
       ‚úî Token authorization
       ‚úî Empty state handle
       ‚úî Error catch
       ‚úî Smooth rendering
    ========================================================= */
    async function loadOrders() {
      try {
        const res = await fetch(API, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();

        // Hide loading
        orderLoading.classList.add("hidden");

        // If no orders found
        if (!res.ok || !Array.isArray(data) || data.length === 0) {
          orderEmpty.classList.remove("hidden");
          return;
        }

        orderList.classList.remove("hidden");

        // Render each order
        data.forEach(order => renderOrderCard(order));

      } catch (err) {
        console.error(err);
        orderLoading.textContent = "‚ùó Error loading orders. Try again.";
      }
    }



    /* =========================================================
       RENDER SINGLE ORDER CARD
       ---------------------------------------------------------
       ‚úî Status color dynamic
       ‚úî Mobile-friendly card layout
       ‚úî View details button
       ‚úî Smooth hover animation
    ========================================================= */
    function renderOrderCard(order) {

      const itemsCount = order.items?.length ?? 0;

      // Status Badge Color Logic
      const statusColor =
        order.status === "pending"
          ? "text-yellow-700 bg-yellow-100 border-yellow-300"
          : order.status === "processing"
          ? "text-blue-700 bg-blue-100 border-blue-300"
          : order.status === "completed"
          ? "text-green-700 bg-green-100 border-green-300"
          : "text-red-700 bg-red-100 border-red-300";

      const card = document.createElement("div");
      card.className =
        "bg-white border border-red-200 rounded-2xl p-5 shadow hover:shadow-md " +
        "hover:bg-red-50 transition duration-200";

      card.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <p class="font-bold text-[#6B0000] text-base">
            Order #${String(order._id).slice(-6)}
          </p>

          <span class="px-3 py-1 rounded-full text-xs font-semibold border ${statusColor}">
            ${order.status.toUpperCase()}
          </span>
        </div>

        <p class="text-sm text-gray-700">
          Items: <strong>${itemsCount}</strong>
        </p>

        <p class="text-sm mt-1">
          Total: <strong class="text-[#6B0000] text-lg">‡ß≥ ${order.total}</strong>
        </p>

        <p class="text-xs text-gray-500 mt-1">
          Ordered on: ${new Date(order.createdAt).toLocaleDateString("bn-BD")}
        </p>

        <a href="order-details.html?id=${order._id}"
          class="block text-center mt-4 bg-[#FFD600] text-[#6B0000] py-2 text-sm 
                 rounded-full font-semibold shadow hover:bg-white border 
                 border-[#FFD600] active:scale-95 transition">
          View Details ‚Üí
        </a>
      `;

      orderList.appendChild(card);
    }


    // Init Load
    loadOrders();
  </script>

</body>
</html>
