<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>My Orders - Look At Me Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <!-- Tailwind -->
  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff5f5;
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- HEADER -->
  <header class="sticky top-0 bg-white/95 backdrop-blur shadow border-b border-red-200 z-50">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">

      <a href="index.html">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg">
            LOOK AT ME FASHION
          </span>
        </div>
      </a>

      <a href="profile.html"
        class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600] bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600] transition">
        ‚Üê My Profile
      </a>

    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-8">

    <h1 class="text-3xl sm:text-4xl font-extrabold text-[#6B0000] mb-6">
      My Orders üßæ
    </h1>

    <!-- Loading -->
    <div id="orderLoading"
      class="text-center text-gray-500 py-10 text-sm">
      Loading your orders...
    </div>

    <!-- Empty -->
    <div id="orderEmpty"
      class="hidden bg-white border border-red-200 text-center py-14 rounded-2xl shadow">
      <div class="text-5xl mb-3">üòî</div>
      <h2 class="text-xl font-bold text-[#6B0000]">No Orders Found</h2>
      <p class="text-gray-600">You have not placed any orders yet.</p>

      <a href="products.html"
        class="mt-4 inline-block bg-[#FFD600] text-[#6B0000] font-semibold px-6 py-2 rounded-full shadow hover:bg-white border border-[#FFD600] transition">
        Shop Now
      </a>
    </div>

    <!-- Orders List -->
    <div id="ordersList" class="space-y-4 hidden"></div>

  </main>

  <!-- JS -->
  <script>
    const API = "http://localhost:5000/api/orders/my-orders";
    const token = localStorage.getItem("lmf_token");

    const orderList = document.getElementById("ordersList");
    const orderEmpty = document.getElementById("orderEmpty");
    const orderLoading = document.getElementById("orderLoading");

    // Redirect if not logged in
    if (!token) {
      window.location.href = "login.html";
    }

    async function loadOrders() {
      try {
        const res = await fetch(API, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();

        orderLoading.classList.add("hidden");

        if (!res.ok || data.length === 0) {
          orderEmpty.classList.remove("hidden");
          return;
        }

        orderList.classList.remove("hidden");

        data.forEach(order => {
          const card = document.createElement("div");
          card.className =
            "bg-white border border-red-200 rounded-2xl p-4 shadow hover:bg-red-50 transition";

          const itemsCount = order.items?.length ?? 1;

          const statusColor =
            order.status === "pending"
              ? "text-yellow-600 bg-yellow-100"
              : order.status === "processing"
              ? "text-blue-600 bg-blue-100"
              : order.status === "completed"
              ? "text-green-700 bg-green-100"
              : "text-red-700 bg-red-100";

          card.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <p class="font-bold text-[#6B0000]">
                Order #${String(order._id).slice(-6)}
              </p>
              <span class="px-3 py-1 rounded-full text-xs font-semibold border ${statusColor}">
                ${order.status.toUpperCase()}
              </span>
            </div>

            <p class="text-sm text-gray-700">
              Items: <strong>${itemsCount}</strong>
            </p>

            <p class="text-sm text-gray-700">
              Total: <strong class="text-[#6B0000]">‡ß≥ ${order.total}</strong>
            </p>

            <p class="text-xs text-gray-500 mt-1">
              Ordered on: ${new Date(order.createdAt).toLocaleDateString("bn-BD")}
            </p>

            <a href="order-details.html?id=${order._id}"
              class="block text-center mt-3 bg-[#FFD600] text-[#6B0000] py-1.5 text-sm rounded-full font-semibold hover:bg-white border border-[#FFD600] transition">
              View Details
            </a>
          `;

          orderList.appendChild(card);
        });

      } catch (error) {
        console.log(error);
        orderLoading.textContent = "Error loading orders.";
      }
    }

    loadOrders();
  </script>

</body>
</html>
