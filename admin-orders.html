<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Order Management - Look At Me Fashion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", "Poppins", sans-serif;
      background: #fff7f7;
    }
  </style>
</head>

<body class="text-gray-900">

  <!-- HEADER -->
  <header class="sticky top-0 bg-white/90 backdrop-blur shadow border-b border-red-200 z-50">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg tracking-wide">
            LOOK AT ME FASHION - ADMIN
          </span>
        </div>
      </div>

      <a href="admin-dashboard.html"
         class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600] bg-[#FFD600]/80 px-3 sm:px-4 py-1.5 rounded-full hover:bg-[#FFD600] transition">
        ← Dashboard
      </a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-6 space-y-6">

    <!-- TITLE + SMALL STATS -->
    <section class="space-y-2">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-[#6B0000]">
        Order Management
      </h1>
      <p class="text-sm text-gray-500">
        সব অর্ডার এক জায়গা থেকে দেখুন, status change করুন, প্রয়োজন হলে delete/modify করুন।
      </p>

      <!-- Small stats -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-3 text-xs sm:text-sm">
        <div class="bg-white border border-red-100 rounded-2xl px-3 py-2 shadow-sm">
          <p class="text-gray-500">Total</p>
          <p id="statsTotal" class="text-lg font-bold text-[#6B0000]">0</p>
        </div>
        <div class="bg-white border border-red-100 rounded-2xl px-3 py-2 shadow-sm">
          <p class="text-gray-500">Pending</p>
          <p id="statsPending" class="text-lg font-bold text-orange-500">0</p>
        </div>
        <div class="bg-white border border-red-100 rounded-2xl px-3 py-2 shadow-sm">
          <p class="text-gray-500">Processing</p>
          <p id="statsProcessing" class="text-lg font-bold text-blue-500">0</p>
        </div>
        <div class="bg-white border border-red-100 rounded-2xl px-3 py-2 shadow-sm">
          <p class="text-gray-500">Completed</p>
          <p id="statsCompleted" class="text-lg font-bold text-green-600">0</p>
        </div>
      </div>
    </section>

    <!-- FILTER + SEARCH -->
    <section class="bg-white border border-red-200 rounded-2xl shadow p-4 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="flex items-center gap-2">
        <label class="text-sm font-semibold text-gray-700">Filter by:</label>
        <select id="statusFilter"
          class="border border-red-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-[#FFD600]">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <!-- Search box -->
      <div class="w-full sm:w-64">
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name, phone or order ID..."
          class="w-full border border-red-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#FFD600]"
        />
      </div>
    </section>

    <!-- ORDER LIST -->
    <section id="orderList" class="space-y-4">
      <!-- JS will inject cards -->
    </section>

    <!-- EMPTY -->
    <p id="emptyMsg" class="hidden text-center text-gray-500 text-sm py-10">
      No orders found.
    </p>

  </main>

  <script src="./admin-orders.js"></script>
</body>
</html>
