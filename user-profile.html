<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="src/output.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body { font-family: "Inter", sans-serif; }
  </style>
</head>

<body class="bg-red-50">

  <div class="max-w-md mx-auto mt-10 bg-white rounded-2xl shadow p-6 border border-red-200">

    <h1 class="text-2xl font-bold text-[#6B0000] text-center mb-6">
      My Profile
    </h1>

    <div id="loading" class="text-center text-gray-500 text-sm">
      Loading...
    </div>

    <div id="profileBox" class="hidden space-y-4">
      <div class="p-4 bg-red-50 rounded-xl border border-red-200">
        <p><strong>Name:</strong> <span id="pName"></span></p>
        <p><strong>Email:</strong> <span id="pEmail"></span></p>
        <p><strong>Phone:</strong> <span id="pPhone"></span></p>
        <p><strong>Role:</strong> <span id="pRole"></span></p>
      </div>

      <button
        id="logoutBtn"
        class="w-full bg-[#FFD600] text-[#6B0000] font-bold py-2 rounded-lg shadow"
      >
        Logout
      </button>
    </div>

    <p id="msg" class="text-center text-red-600 text-sm mt-3"></p>

  </div>

  <script>
    const API = "http://localhost:5000/api/users/me";
    const token = localStorage.getItem("lmf_token");

    // If no login â†’ Redirect
    if (!token) {
      window.location.href = "login.html";
    }

    async function loadProfile() {
      const loading = document.getElementById("loading");
      const box = document.getElementById("profileBox");
      const msg = document.getElementById("msg");

      try {
        const res = await fetch(API, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Session Expired! Please Login again.";
          localStorage.removeItem("lmf_token");
          localStorage.removeItem("lmf_user");
          setTimeout(() => (window.location.href = "login.html"), 1200);
          return;
        }

        // ðŸŽ¯ Backend Response Format:
        // { id, name, email, phone, role }

        document.getElementById("pName").textContent = data.name;
        document.getElementById("pEmail").textContent = data.email || "N/A";
        document.getElementById("pPhone").textContent = data.phone || "N/A";
        document.getElementById("pRole").textContent = data.role;

        loading.classList.add("hidden");
        box.classList.remove("hidden");

      } catch (error) {
        console.error(error);
        msg.textContent = "Error loading profile!";
      }
    }

    loadProfile();

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("lmf_token");
      localStorage.removeItem("lmf_user");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>

</html>
