<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>My Cart - Look At Me Fashion</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Premium Mobile Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Inter + Poppins (Smooth, Clean, eCommerce Friendly) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"/>

  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", "Poppins", sans-serif;
    }

    /* Prevent unwanted highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body class="bg-red-50 text-gray-900 antialiased">

  <!-- HEADER -->
  <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b border-red-200 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 flex items-center justify-between py-3">

      <!-- Brand -->
      <a href="index.html" class="active:scale-95 transition">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg tracking-wide">
            LOOK AT ME FASHION
          </span>
        </div>
      </a>

      <!-- Back -->
      <a href="index.html"
        class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600] 
               bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600] 
               active:scale-95 transition">
        ‚Üê Back to Home
      </a>
    </nav>
  </header>


  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-7 md:py-10 space-y-6">

    <!-- TITLE -->
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-[#6B0000]">
      My Cart
    </h1>

    <!-- EMPTY STATE -->
    <div id="cartEmpty"
      class="hidden bg-white rounded-2xl shadow border border-red-200 text-center py-16 px-4">
      <div class="text-6xl mb-4">üõí</div>
      <h2 class="text-xl font-bold text-[#6B0000]">Your cart is empty!</h2>

      <p class="text-gray-600 text-sm mt-1">
        Browse products and add something to your cart.
      </p>

      <a href="index.html"
        class="mt-5 inline-block bg-[#FFD600] text-[#6B0000] font-semibold 
               px-6 py-2.5 rounded-full shadow hover:bg-white 
               border border-[#FFD600] active:scale-95 transition">
        Shop Now
      </a>
    </div>


    <!-- CART LIST -->
    <div id="cartList" class="space-y-4 hidden"></div>


    <!-- SUMMARY -->
    <div id="cartSummary"
      class="hidden bg-white border border-red-200 rounded-2xl shadow p-6 mt-4">

      <div class="flex justify-between text-lg font-semibold text-gray-800 mb-4">
        <span>Total Amount:</span>
        <span id="cartTotal" class="text-[#6B0000] font-extrabold">
          ‡ß≥ 0
        </span>
      </div>

      <a href="checkout.html"
        class="block text-center bg-[#FFD600] text-[#6B0000] font-bold 
               text-base py-3.5 rounded-xl shadow hover:bg-white 
               border border-[#FFD600] active:scale-95 transition">
        Proceed to Checkout ‚Üí
      </a>

    </div>

  </main>

  <!-- JS -->
  <script src="./cart.js"></script>
</body>
</html>
