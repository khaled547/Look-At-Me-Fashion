<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>My Cart - Look At Me Fashion</title>
  
  <!-- Mobile Friendly -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&
               family=Poppins:wght@300;400;500;600;700&display=swap" 
        rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="src/output.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", "Poppins", sans-serif;
    }
    * { -webkit-tap-highlight-color: transparent; } /* mobile smooth touch */
  </style>
</head>

<body class="bg-red-50 text-gray-900 antialiased">

  <!-- ========================== -->
  <!-- HEADER -->
  <!-- ========================== -->
  <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b border-red-200 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 lg:px-8 flex items-center justify-between py-3">

      <a href="index.html" class="active:scale-95 transition">
        <div class="bg-[#6B0000] px-4 py-1.5 rounded-lg shadow">
          <span class="text-[#FFD600] font-extrabold text-xs sm:text-lg tracking-wide">
            LOOK AT ME FASHION
          </span>
        </div>
      </a>

      <a href="index.html"
         class="text-xs sm:text-sm font-semibold text-[#6B0000] border border-[#FFD600]
                bg-[#FFD600]/80 px-3 py-1.5 rounded-full hover:bg-[#FFD600]
                active:scale-95 transition">
        ‚Üê Back to Home
      </a>
    </nav>
  </header>

  <!-- ========================== -->
  <!-- MAIN -->
  <!-- ========================== -->
  <main class="max-w-7xl mx-auto px-4 lg:px-8 py-7 space-y-6">

    <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-[#6B0000]">My Cart</h1>

    <!-- EMPTY CART -->
    <div id="cartEmpty"
         class="hidden bg-white rounded-2xl shadow border border-red-200 text-center py-16 px-4">
      <div class="text-6xl mb-4">üõí</div>
      <h2 class="text-xl font-bold text-[#6B0000]">Your cart is empty!</h2>
      <p class="text-gray-600 text-sm mt-1">Browse products and add something to your cart.</p>

      <a href="index.html"
         class="mt-5 inline-block bg-[#FFD600] text-[#6B0000] font-semibold
                px-6 py-2.5 rounded-full shadow hover:bg-white border border-[#FFD600]
                active:scale-95 transition">
        Shop Now
      </a>
    </div>

    <!-- CART ITEMS LIST -->
    <div id="cartList" class="space-y-4 hidden"></div>

    <!-- SUMMARY -->
    <div id="cartSummary"
         class="hidden bg-white border border-red-200 rounded-2xl shadow p-6 mt-4">

      <div class="flex justify-between text-lg font-semibold text-gray-800 mb-4">
        <span>Total Amount:</span>
        <span id="cartTotal" class="text-[#6B0000] font-extrabold">‡ß≥ 0</span>
      </div>

      <a href="checkout.html"
         class="block text-center bg-[#FFD600] text-[#6B0000] font-bold text-base
                py-3.5 rounded-xl shadow hover:bg-white border border-[#FFD600]
                active:scale-95 transition">
        Proceed to Checkout ‚Üí
      </a>
    </div>

  </main>

  <!-- ========================== -->
  <!-- INLINE PREMIUM CART JS -->
  <!-- ========================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const CART_KEY = "lmf_cart";

      const cartList = document.getElementById("cartList");
      const cartEmpty = document.getElementById("cartEmpty");
      const cartSummary = document.getElementById("cartSummary");
      const cartTotal = document.getElementById("cartTotal");

      let cart = [];

      /* -----------------------------------------------
         Load Cart from LocalStorage
      ------------------------------------------------ */
      function loadCart() {
        try {
          const stored = localStorage.getItem(CART_KEY);
          cart = stored ? JSON.parse(stored) : [];
        } catch {
          cart = [];
        }
      }

      /* -----------------------------------------------
         Save Cart & Update Badge
      ------------------------------------------------ */
      function saveCart() {
        localStorage.setItem(CART_KEY, JSON.stringify(cart));
      }

      /* -----------------------------------------------
         Render Cart UI
      ------------------------------------------------ */
      function renderCart() {
        loadCart();

        if (cart.length === 0) {
          cartEmpty.classList.remove("hidden");
          cartList.classList.add("hidden");
          cartSummary.classList.add("hidden");
          return;
        }

        cartEmpty.classList.add("hidden");
        cartList.classList.remove("hidden");
        cartSummary.classList.remove("hidden");

        cartList.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          total += item.price * item.qty;

          const row = document.createElement("div");
          row.className =
            "bg-white border border-red-200 rounded-2xl shadow p-4 flex gap-4 items-center " +
            "active:scale-[0.99] transition-transform";

          row.innerHTML = `
            <img src="image/${item.image}"
                  class="w-20 h-20 rounded-lg object-cover shadow-sm" />

            <div class="flex-1">
              <h3 class="font-semibold text-gray-900 text-sm sm:text-base">
                ${item.name}
              </h3>

              <p class="text-[#6B0000] font-bold mt-1">‡ß≥ ${item.price}</p>

              <div class="flex items-center gap-2 mt-2">
                <button class="qty-decrease w-8 h-8 flex items-center justify-center
                               bg-red-100 rounded-full text-lg font-bold
                               active:scale-90 transition">‚àí</button>

                <span class="font-semibold min-w-[20px] text-center">${item.qty}</span>

                <button class="qty-increase w-8 h-8 flex items-center justify-center
                               bg-green-100 rounded-full text-lg font-bold
                               active:scale-90 transition">+</button>
              </div>
            </div>

            <button class="remove-item text-red-600 font-semibold text-2xl px-2
                           active:scale-90 transition">
              √ó
            </button>
          `;

          // Increase qty
          row.querySelector(".qty-increase").addEventListener("click", () => {
            item.qty++;
            saveCart();
            renderCart();
          });

          // Decrease qty
          row.querySelector(".qty-decrease").addEventListener("click", () => {
            if (item.qty > 1) {
              item.qty--;
            } else {
              cart = cart.filter((p) => p.id !== item.id);
            }
            saveCart();
            renderCart();
          });

          // Remove item
          row.querySelector(".remove-item").addEventListener("click", () => {
            row.classList.add("opacity-50", "translate-x-4");
            setTimeout(() => {
              cart = cart.filter((p) => p.id !== item.id);
              saveCart();
              renderCart();
            }, 200);
          });

          cartList.appendChild(row);
        });

        cartTotal.textContent = `‡ß≥ ${total}`;
      }

      // Initial Load
      renderCart();
    });
  </script>

</body>
</html>
