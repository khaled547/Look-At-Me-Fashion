<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="src/output.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet" />

  <style>
    body { font-family: "Inter", sans-serif; }
  </style>
</head>

<body class="bg-red-50">

  <div class="max-w-md mx-auto mt-14 bg-white rounded-2xl shadow p-6 border border-red-200">
    <h1 class="text-2xl font-bold text-[#6B0000] mb-4 text-center">Login</h1>

    <div class="space-y-3">
      <input id="email" class="input" placeholder="Email" />
      <input id="password" type="password" class="input" placeholder="Password" />
      <button id="loginBtn" class="btn">Login</button>
    </div>

    <p class="text-center text-sm mt-4">
      Don’t have an account?
      <a href="register.html" class="text-[#6B0000] font-semibold">Register</a>
    </p>

    <p id="msg" class="text-center text-red-600 text-sm mt-3"></p>
  </div>

  <script>
    const API = "http://localhost:5000/api/users/login";

    document.getElementById("loginBtn").addEventListener("click", async () => {

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.textContent = "Email এবং Password প্রয়োজন!";
        return;
      }

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Invalid email or password!";
          return;
        }

        // success
        msg.style.color = "green";
        msg.textContent = "Login Successful... Redirecting";

        // Save token + user info
        localStorage.setItem("lmf_token", data.token);
        localStorage.setItem("lmf_user", JSON.stringify(data.user));

        // redirect
        setTimeout(() => {
          window.location.href = "user-profile.html";
        }, 1200);

      } catch (err) {
        console.error(err);
        msg.textContent = "Something went wrong!";
      }
    });
  </script>

  <style>
    .input {
      width: 100%;
      padding: 12px;
      border: 1px solid #f8c5c5;
      border-radius: 10px;
      background: #fff8f8;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #FFD600;
      color: #6B0000;
      border-radius: 10px;
      font-weight: 700;
      margin-top: 5px;
    }
  </style>

</body>
</html>
