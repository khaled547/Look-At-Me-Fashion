<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        background: #fff;
      }
      .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h2 id="title">Products</h2>

    <div id="productContainer" class="product-grid"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");

      if (category) {
        document.getElementById("title").textContent = category + " Products";
      }

      fetch("http://localhost:5000/api/products")
        .then((res) => res.json())
        .then((data) => {
          let filtered = data;

          if (category) {
            filtered = data.filter((item) => item.category === category);
          }

          const container = document.getElementById("productContainer");

          filtered.forEach((product) => {
            container.innerHTML += `
    <div class="product-card">
        <img src="image/${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price} TK</p>
    </div>
`;
          });
        });
    </script>
  </body>
</html>
